models:
  ppo:
    batch_size: 64
    clip_range: 0.2
    clip_range_vf: null
    ent_coef: 0.0
    gae_lambda: 0.95
    gamma: 0.99
    learning_rate:
      initial: 1e-5
      schedule: linear
    max_grad_norm: 0.5
    n_epochs: 10
    n_steps: 2048
    policy: MlpPolicy
    policy_kwargs:
      activation_fn: !!python/name:torch.nn.modules.activation.ReLU ''
      net_arch:
      - 64
      - 64
    sde_sample_freq: -1
    target_kl: null
    use_sde: false
    vf_coef: 0.5
  traffic_predictor:
    batch_size: 32
    dropout: 0.1
    enabled: false
    epochs: 100
    hidden_size: 64
    learning_rate: 1e-3
    num_layers: 2
    sequence_length: 30
    type: lstm
  uncertainty:
    dropout_rate: 0.1
    input_dim: 50
    num_models: 5
    output_dim: 1
    type: ensemble
  version_impact:
    activation: relu
    batch_size: 32
    epochs: 100
    hidden_layers:
    - 32
    - 16
    learning_rate: 1e-3
    type: neural_network
training:
  algorithm: PPO
  callbacks:
    checkpoint: true
    curriculum_learning: true
    domain_randomization: true
    early_stopping: true
  curriculum:
    enabled: true
    levels:
    - description: "\u4F4E\u4E0D\u786E\u5B9A\u6027\uFF0C\u56FA\u5B9A\u8282\u5047\u65E5\
        \u6A21\u5F0F"
      max_episode_length: 15
      name: easy
      num_scenarios: 10
      uncertainty_level: 0.1
    - description: "\u4E2D\u7B49\u4E0D\u786E\u5B9A\u6027\uFF0C\u968F\u673A\u8282\u5047\
        \u65E5"
      max_episode_length: 25
      name: medium
      num_scenarios: 50
      uncertainty_level: 0.2
    - description: "\u9AD8\u4E0D\u786E\u5B9A\u6027\uFF0C\u6781\u7AEF\u573A\u666F"
      max_episode_length: 31
      name: hard
      num_scenarios: 100
      uncertainty_level: 0.3
    progression_criteria:
      metric: mean_reward
      min_episodes: 10
      threshold: 100.0
  device: cuda
  domain_randomization:
    enabled: true
    parameters:
      holiday_factor:
        distribution: uniform
        max: 0.8
        min: 0.6
      traffic_baseline:
        distribution: uniform
        max: 1200
        min: 800
      version_impact_uncertainty:
        distribution: uniform
        max: 0.4
        min: 0.1
      weekend_factor:
        distribution: uniform
        max: 0.9
        min: 0.7
    update_frequency: 1000
  env:
    async_render: false
    id: MobileRelease-v0
    num_envs: 4
  evaluation:
    deterministic_eval: true
    eval_frequency: 50000
    n_eval_episodes: 10
  logging:
    log_interval: 10
    tensorboard_log: ./logs/tensorboard/
    verbose: 1
  save:
    best_model_metric: mean_reward
    checkpoint_interval: 10000
    keep_last_n_checkpoints: 5
  seed: 42
  total_timesteps: 1000000
